{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us | My Django Project</title>
    <link rel="stylesheet" href="{% static "contact-us.css" %}">
</head>
<body>

    <header>
    <nav style="background:#0d6efd; padding:15px; text-align:center;">
        <a href="{% url 'home' %}"
           style="color:white; margin:15px; text-decoration:none; font-size:18px;">
           Home
        </a>

        <a href="{%url 'about'%}"
           style="color:white; margin:15px; text-decoration:none; font-size:18px;">
           About
        </a>

        <a href="{% url 'contact' %}"
           style="color:white; margin:15px; text-decoration:none; font-size:18px;">
           Contact
        </a>
    </nav>
</header>

    <div class="container">

        <h1>Get in Touch</h1>
        <p>Feel free to contact us for any queries or suggestions.</p>

        <div class="card">
            <form method="post">
                {% csrf_token %}
                
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>

        <div class="info">
            <p><strong>Email:</strong> example@gmail.com</p>
            <p><strong>Phone:</strong> +91 98765 43210</p>
            <p><strong>Location:</strong> India</p>
        </div>

    </div>

    <footer>
        <p>Â© 2026 | Created by Vardan</p>
    </footer>

</body>
</html>
